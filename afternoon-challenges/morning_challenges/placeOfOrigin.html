<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write a function that takes an array of objects as a parameter. Each object will always have two keys: country or city and a name. Your function should take this array and return a new array of strings in the format The city of {city} is home to {name} or The country of {country} is home to {name} depending on what keys the object has.

      // INPUT

      // An array of objects [{},{}]

      // Each object will have exactly two keys: name and either country or city. The value stored at all keys will be a string.

      // Inputs will always be valid.

      // OUTPUT

      // An array of strings ['','']

      // Objects with a city key should be returned with The city of {city} is home to {name}

      // Objects with a country key should be returned with The country of {country} is home to {name}

      // EXAMPLES

      //   placeOfOrigin([
      //     {
      //       name: 'Johannes Gutenberg',
      //       city: 'Mainz',
      //     },
      //     {
      //       name: 'Bi Sheng',
      //       country: 'China',
      //     },
      //   ]);

      // // => [
      // //  'The city of Mainz is home to Johannes Gutenburg',
      // //  'The country of China is home to Bi Sheng',
      // // ]
      // In this example, we have two objects in the array. The first object contains the keys, name, and city. So this will become The city of Mainz is home to Johannes Gutenburg. The second object contains the key country, so this will become The country of China is home to Bi Sheng. Both of these need to be returned in an array, and have the same order.
      function placeOfOrigin(data) {
        let result = data.map((item) => {
          for (let key in item) {
            if (key === "city") {
              let string1 = `The city of ${item.city} is home to ${item.name} `;
              return string1;
            }
            if (key === "country") {
              let string2 = `The country of ${item.country} is home to ${item.name}`;
              return string2;
            }
          }
        });
        return result;
      }

      let data = [
        {
          name: "Johannes Gutenberg",
          city: "Mainz",
        },
        {
          name: "Bi Sheng",
          country: "China",
        },
      ];
      console.log(placeOfOrigin(data));
    </script>
  </body>
</html>
