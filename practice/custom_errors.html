<!-- Complete the function getStationAtIndex() that takes an index value as an argument and returns one particular train line.

The function should return the station at the index passed in.

If the index is not valid throw an error. For example, if the input was 20, there is not station at that index so it would be undefined, make sure that you still return the station if it does exist.

Make the error show the message That index not found

Call this function inside of a try catch statement. If a correct index is passed console.log the station name, otherwise console.error the error message. Make sure both work. Make sure you do this outside of where you declared the function.

Using the object constructor function create a custom error called StationIndexError and have it give the same message. Throw this error if the index is not found. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function getStationAtIndex(index) {
        const trainLines = [
          "Alamein",
          "Belgrave",
          "Craigieburn",
          "Cranbourne",
          "Flemington",
          "Frankston",
          "Glen Waverley",
          "Hurstbridge",
          "Lilydale",
          "Mernda",
          "Pakenham",
          "Sandringham",
          "Stony Point",
          "Sunbury",
          "Upfield",
          "Werribee",
          "Williamstow",
        ];
        class stationIndexError extends Error {
          constructor(...params) {
            super(...params);
            this.name = "Custom Error";
          }
        }
        try {
          if (index < 0 || index > trainLines.length - 1) {
            throw new stationIndexError("That index not found");
          }
          console.log(trainLines[index]);
        } catch (error) {
          console.log(`${error.name}: ${error.message}`);
        }
      }
      getStationAtIndex(40);
    </script>
  </body>
</html>
