<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Write some fun JS code that will take a string as an argument. The method will check this string, and count the amount of 'x's and 'o's. It should return true if the amount of 'x's and 'o's are the same, and should return false if they are different. It should also be case insensitive.

      // E.g. exesAndOhs("ooxx") should return true

      // E.g. exesAndOhs("oOxXxoX") should return false

      function XO(str) {
        // make the string lowercase because we are case insensitive
        str = str.toLowerCase();

        // put the string into an array
        var arrayOfCharacters = str.split("");

        //count the x's
        var countX = arrayOfCharacters.reduce(function (n, val) {
          return n + (val === "x");
        }, 0);

        // count the o's
        var countO = arrayOfCharacters.reduce(function (n, val) {
          return n + (val === "o");
        }, 0);

        // do these numbers match? if so return true and if not return false
        if (countX === countO) {
          return true;
        } else {
          return false;
        }
      }
    </script>
  </body>
</html>
