<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Human() {
        this.legs = 2;
        this.arms = 2;
        this.head = 1;
      }

      Human.prototype.walk = function () {
        return `Taking a stroll with my ${this.legs} legs.`;
      };

      function Man(name) {
        this.name = name;
        // pass a reference of this object to the Human object constructor.g
        Human.call(this);
      }
      Man.prototype = Object.create(Human.prototype);
      Man.prototype.location = "Earth";
    </script>
  </body>
</html>
