<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Welcome</h1>
    <p>This page is used for practicing DOM manipulation</p>
    <div>
      <p>We will be learning</p>
      <ul>
        <li class="odd">Adding To The DOM</li>
        <li>Querying The DOM</li>
        <li class="odd">Changing The DOM</li>
        <li>Event Listeners</li>
      </ul>
    </div>
    <form id="page-form">
      <input type="text" />
      <input type="submit" value="Click Me" />
    </form>

    <script>
      let li4 = document.querySelector("li");
      console.log(li4);
      // li4.parentNode.removeChild(li4);
      let title = document.querySelector("h1");
      title.classList.add("blue");
      let formBtn = document.querySelector("input[type = submit]");
      console.log(formBtn);
      formBtn.value = "Don't click me!";
      title.style.color = "red";
      console.log(title.innerHTML);
    </script>
  </body>
</html>
